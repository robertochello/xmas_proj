<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Immagini</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Per impedire la visualizzazione della barra di scorrimento */
            background-color: rgb(255, 255, 255); /* Colore di sfondo opaco */
            color: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 20px auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Sfondo nero con opacit√† al 90% */
            backdrop-filter: blur(5px); /* Filtro di sfocatura */
            opacity: 0;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
            transition: opacity 0.3s ease-in-out;
        }

        .overlay.active {
            opacity: 1;
            display: flex;
        }

        .overlay img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
        }

        .overlay p {
            font-size: 20px;
            margin-top: 10px; /* Riduci la distanza dal basso dell'immagine */
            color: white; /* Cambia il colore del testo a nero */
            position: absolute;
            bottom: 10px; /* Posiziona il testo nella parte inferiore */
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div onclick="showOverlay('images/10.JPG', 'Test su Immagine 1')"><img src="images/10.JPG" alt="Immagine 1"></div>
        <div onclick="showOverlay('images/11.JPG', 'Test su Immagine 2')"><img src="images/11.JPG" alt="Immagine 2"></div>
        <div onclick="showOverlay('images/12.JPG', 'Test su Immagine 3')"><img src="images/12.JPG" alt="Immagine 3"></div>
        <div onclick="showOverlay('images/13.JPG', 'Test su Immagine 4')"><img src="images/13.JPG" alt="Immagine 4"></div>
        <div onclick="showOverlay('images/14.JPG', 'Test su Immagine 5')"><img src="images/14.JPG" alt="Immagine 5"></div>
        <div onclick="showOverlay('images/16.JPG', 'Test su Immagine 6')"><img src="images/16.JPG" alt="Immagine 6"></div>
        <div onclick="showOverlay('images/6.JPG', 'Test su Immagine 7')"><img src="images/6.JPG" alt="Immagine 7"></div>
        <div onclick="showOverlay('images/7.JPG', 'Test su Immagine 8')"><img src="images/7.JPG" alt="Immagine 8"></div>
        <div onclick="showOverlay('images/9.JPG', 'Test su Immagine 9')"><img src="images/9.JPG" alt="Immagine 9"></div>
    </div>
    

    <div class="overlay" onclick="hideOverlay()">
        <img id="overlayImage" src="" alt="Immagine Ingrandita">
        <p id="overlayText"></p>
    </div>

    <script>
        function showOverlay(imageSrc, text) {
            const overlay = document.querySelector('.overlay');
            const overlayImage = document.getElementById('overlayImage');
            const overlayText = document.getElementById('overlayText');

            overlayImage.src = imageSrc;
            overlayText.textContent = text;

            overlay.classList.add('active');
        }

        function hideOverlay() {
            const overlay = document.querySelector('.overlay');
            overlay.classList.remove('active');
        }
    </script>

</body>
</html>
