<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
    <title>Pop</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Per impedire la visualizzazione della barra di scorrimento */
            background-color: rgb(255, 255, 255); /* Colore di sfondo opaco */
            color: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 20px auto;
        }

        .gallery img {
    width: 100%;
    height: 150px; /* Imposta l'altezza fissa desiderata */
    object-fit: cover; /* Ritaglia l'immagine per adattarla alle dimensioni senza deformarla */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
    cursor: pointer;
    position: relative;
}


        .gallery img:hover {
            transform: scale(1.05);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Sfondo nero con opacit√† al 90% */
            backdrop-filter: blur(5px); /* Filtro di sfocatura */
            opacity: 0;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
            transition: opacity 0.3s ease-in-out;
        }

        .overlay.active {
            opacity: 1;
            display: flex;
        }

        .overlay img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
        }

        .overlay p {
            font-size: 20px;
            margin-top: 10px; /* Riduci la distanza dal basso dell'immagine */
            color: white; /* Cambia il colore del testo a bianco */
            position: absolute;
            bottom: 10px; /* Posiziona il testo nella parte inferiore */
            width: 100%;
            text-align: center;
            font-family: 'Roboto Mono', monospace; /* Utilizza Roboto Mono come font per il testo */
        }

        .overlay span {
            display: block;
            font-size: 12px;
            font-family: 'Roboto Mono', monospace; /* Utilizza Roboto Mono come font per il testo */
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div onclick="showOverlay('images/10.JPG', '4 Maggio 2023 | 23.02', 'quando ho vinto lo scudetto')"><img src="images/10.JPG" alt="Immagine 1"></div>
        <div onclick="showOverlay('images/11.JPG', '28 Luglio 2023 | 10.28','quando due giorni insieme sono passati troppo velocemente')"><img src="images/11.JPG" alt="Immagine 2"></div>
        <div onclick="showOverlay('images/12.JPG', '17 Settembre 2023 | 19.10', 'SANTO LIBERATO!')"><img src="images/12.JPG" alt="Immagine 3"></div>
        <div onclick="showOverlay('images/13.JPG', '30 Aprile 2023 | 16.04', 'quando mi hanno visto con la ragazza con il SUV')"><img src="images/13.JPG" alt="Immagine 4"></div>
        <div onclick="showOverlay('images/14.JPG', '5 Novembre 2023 | 23.35', 'quando ho visto Lidia per la seconda volta')"><img src="images/14.JPG" alt="Immagine 5"></div>
        <div onclick="showOverlay('images/16.JPG', '30 Luglio 2023 | 18.36', 'quando ZANNIIIIII')"><img src="images/16.JPG" alt="Immagine 6"></div>
        <div onclick="showOverlay('images/6.JPG', '16 Giugno 2023 | 22.08', 'quando siamo andati alla prima festa da fidanzati')"><img src="images/6.JPG" alt="Immagine 7"></div>
        <div onclick="showOverlay('images/7.JPG', '29 Giugno 2023 | 01.31', 'quanto sei bella')"><img src="images/7.JPG" alt="Immagine 8"></div>
        <div onclick="showOverlay('images/9.JPG', '13 Agosto 2023 | 23.40', 'quando faceva caldo e sudavo ma non era importante')"><img src="images/9.JPG" alt="Immagine 9"></div>
        <div onclick="showOverlay('images/18.JPG', '7 Agosto 2023 | 18.04', 'quando eravamo abbronzati')"><img src="images/18.JPG" alt="Immagine 18"></div>
    </div>

    <div class="overlay" onclick="hideOverlay()">
        <img id="overlayImage" src="" alt="Immagine Ingrandita">
        <p id="overlayText"></p>
    </div>

    <script>
        function showOverlay(imageSrc, text, subtext) {
            const overlay = document.querySelector('.overlay');
            const overlayImage = document.getElementById('overlayImage');
            const overlayText = document.getElementById('overlayText');

            overlayImage.src = imageSrc;
            overlayText.innerHTML = `${text}<span>${subtext}</span>`;

            overlay.classList.add('active');
        }

        function hideOverlay() {
            const overlay = document.querySelector('.overlay');
            overlay.classList.remove('active');
        }
    </script>

</body>
</html>
