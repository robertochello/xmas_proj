<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Immagini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 20px auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .navigation {
            text-align: center;
            margin-top: 20px;
        }

        .navigation button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div class="gallery">
    <div><img src="images/10.JPG"Immagine 1"></div>
    <div><img src="images/11.JPG"Immagine 2"></div>
    <div><img src="images/12.JPG" alt="Immagine 3"></div>
    <div><img src="images/13.JPG" alt="Immagine 4"></div>
    <div><img src="images/14.JPG" alt="Immagine 5"></div>
    <div><img src="images/16.JPG" alt="Immagine 6"></div>
    <div><img src="images/6.JPG" alt="Immagine 7"></div>
    <div><img src="images/7.JPG" alt="Immagine 8"></div>
    <div><img src="images/9.JPG" alt="Immagine 9"></div>
</div>

<div class="navigation">
    <button onclick="changeImage(-1)">Precedente</button>
    <button onclick="changeImage(1)">Successiva</button>
</div>

<script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.gallery img');

    function changeImage(step) {
        currentIndex += step;

        if (currentIndex < 0) {
            currentIndex = images.length - 1;
        } else if (currentIndex >= images.length) {
            currentIndex = 0;
        }

        updateGallery();
    }

    function updateGallery() {
        images.forEach((image, index) => {
            if (index === currentIndex) {
                image.style.display = 'block';
            } else {
                image.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>
