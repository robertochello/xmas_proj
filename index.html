<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Tuo Nome - Benvenuto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .featured {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .feature {
            flex: 0 0 calc(33.33% - 20px);
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Benvenuto su Il Tuo Nome</h1>
        <p>Descrizione breve del tuo sito web</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Chi siamo</a>
        <a href="#">Servizi</a>
        <a href="#">Contattaci</a>
    </nav>
    <section>
        <h2>Ultimi Articoli</h2>
        <!-- Inserisci qui una lista degli ultimi articoli -->
    </section>
    <section class="featured">
        <div class="feature">
            <h2>Feature 1</h2>
            <p>Descrizione della Feature 1.</p>
        </div>
        <div class="feature">
            <h2>Feature 2</h2>
            <p>Descrizione della Feature 2.</p>
        </div>
        <div class="feature">
            <h2>Feature 3</h2>
            <p>Descrizione della Feature 3.</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Il Tuo Nome. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
